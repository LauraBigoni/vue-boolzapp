<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Invia e ricevi rapidamente messaggi BoolzApp direttamente dal tuo computer.">
    <meta name="keywords" content="BoolzApp, messaggi, web" />
    <meta name="author" content="Laura Bigoni">
    <link rel="icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>BoolzApp Web</title>
</head>

<body>
    <main class="container">
        <div id="root" class="render-app">
            <div class="row">
                <div class="col-4">
                    <section class="user d-flex justify-content-between align-items-center">
                        <div class="user-info">
                            <img class="img-fluid" src="img/avatar_io.jpg" alt="user avatar">
                            <span><strong>Laura Bigoni</strong></span>
                        </div>
                        <div class="settings">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </section>
                    <section class="notifications">

                    </section>
                    <section class="search">

                    </section>
                    <section class="contacts">

                    </section>
                </div>
                <div class="col-8"></div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
